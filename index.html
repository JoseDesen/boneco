<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     <a-sphere position="0 1.25 -5" radius="1.25" color="#EDF4F5"></a-sphere>
     <a-sphere position="0 3 -5" radius="1" color="#EDF4F5"></a-sphere>
     <a-sphere position="0.4 3.25 -4.1" radius="0.1" color="black"></a-sphere>
     <a-sphere position="-0.4 3.25 -4.1" radius="0.1" color="black"></a-sphere>
    <a-sphere position="-0.2 2.575 -4" radius="0.03" color="black"></a-sphere>
    <a-sphere position="-0.1 2.525 -4" radius="0.03" color="black"></a-sphere>
    <a-sphere position="0 2.5 -4" radius="0.03" color="black"></a-sphere>
    <a-sphere position="0.1 2.525 -4" radius="0.03" color="black"></a-sphere>
    <a-sphere position="0.2 2.575 -4" radius="0.03" color="black"></a-sphere>
     <a-cone
        position="0 2.75 -4"
        radius-bottom="0.1"
	rotation="90 0 0"
        height="1"
        color="#FFC65D"
      ></a-cone>
       <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#7BC8A4"></a-sky>
    </a-scene>
  </body>
</html>
